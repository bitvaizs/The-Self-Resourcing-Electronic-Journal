#{extends 'main.html' /}
#{set title:'Home' /}

<div id="trace">Home :: Page</div>
<div class="line"></div>
<div id="maincontent">
	<h2>Editor Control Panel</h2>
	<div id="table">
		<table>
			<tr class="title">
				<td>First Name</td>
				<td>Last Name</td>
				<td>Affiliation</td>
				<td>User role</td>
			</tr>
			#{list items:users, as:'user'}
			<tr>
				<td>${user.firstName}</td>
				<td>${user.lastName}</td>
				<td>${user.affiliation}</td>
				<td>${user.role.name}</td>
			</tr>
			#{/list}
		</table>
	</div>
</div>
