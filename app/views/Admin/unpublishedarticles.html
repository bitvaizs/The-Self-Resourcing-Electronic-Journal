#{extends 'main.html' /}
#{set title:'Home' /}

<div class="line"></div>
<div id="maincontent">
	<h2>Editor Control Panel</h2>
	<div id="table">
		<table>
			<tr class="title">
				<td>Title</td>
				<td>Date Submitted</td>
				<td>Date Published</td>
			</tr>
			#{list items:articles, as:'article' }
			<tr>
				<td>${article.title}</td>
				<td>${article.dateSubmitted}</td>
				<td>${article.datePublished}</td>
				<td>
					<a class="button blue" href="/viewsubmission/view?subID=${article.id}">View</a>
					<a class="button blue" href="/Admin/unpublishedarticles?pubid=${article.id}">Publish</a>
				</td>
			</tr>
			#{/list}
		</table>
	</div>
</div>
