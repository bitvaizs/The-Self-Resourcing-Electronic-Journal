#{extends 'main.html' /}
#{set title:'Home' /}

<div id="trace">Home :: Page</div>
<div class="line"></div>
<div id="maincontent">
	<h2>Editor Control Panel</h2>
	<div id="table">
		<table>
			<tr class="title">
				<td>Volume Numbers Statistics</td>
				<td></td>
			</tr>
			#{list items:numbers, as:'number' }
			<tr>
				<td>${number.volume.title}</td>
				<td>${number.id}</td>
				<td>${number.publishDate}</td>
			</tr>
			#{/list}
		</table>
	</div>
</div>
