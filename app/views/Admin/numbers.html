#{extends 'main.html' /}
#{set title:'Home' /}

<div class="line"></div>
<div id="maincontent">
	<h2>Editor Control Panel</h2>
	<div id="table">
		<table>
			<tr class="title">
				<td>Volume</td>
				<td>Number Id</td>
				<td>Publish Date</td>
			</tr>
			#{list items:numbers, as:'number' }
			<tr>
				<td>${number.volume.title}</td>
				<td>${number.id}</td>
				<td>${number.publishDate}</td>
			</tr>
			#{/list}
		</table>
	</div>
</div>
